listCount=SELECT COUNT(*) FROM BOARD WHERE BOARD_STATUS = 0 AND BOARD_TYPE = 2
KeywordListCount=SELECT COUNT(*) FROM BOARD WHERE BOARD_STATUS = 0 AND BOARD_TYPE = 2 AND BOARD_TITLE LIKE ? OR BOARD_CONTENT LIKE ? OR NICK_NAME LIKE ?
selectSaleList=SELECT RNUM, BOARD_NO, BOARD_TYPE, BOARD_TITLE,BOARD_CONTENT,MEMBER_NO,NICK_NAME,BOARD_DATE,BOARD_STATUS,BOARD_COUNT,MAIN_VIEW FROM(SELECT ROWNUM RNUM, BOARD_NO, BOARD_TYPE, BOARD_TITLE,BOARD_CONTENT,MEMBER_NO,NICK_NAME,BOARD_DATE,BOARD_STATUS,BOARD_COUNT,MAIN_VIEW FROM(SELECT BOARD_NO, BOARD_TYPE, BOARD_TITLE,BOARD_CONTENT,M.MEMBER_NO,NICK_NAME,BOARD_DATE,BOARD_STATUS,BOARD_COUNT,MAIN_VIEW  FROM BOARD B JOIN MEMBER M ON (B.MEMBER_NO = M.MEMBER_NO)WHERE B.BOARD_STATUS = 0 AND B.BOARD_TYPE = 2 ORDER BY BOARD_NO DESC))WHERE RNUM BETWEEN ? AND ?
#selectSaleList=SELECT RNUM, BOARD_NO, BOARD_TYPE, BOARD_TITLE,BOARD_CONTENT,MEMBER_NO,NICK_NAME,BOARD_DATE,BOARD_STATUS,BOARD_COUNT,MAIN_VIEW,OPTIONS_NAME,OPTIONS_PRICE FROM(SELECT ROWNUM RNUM, BOARD_NO, BOARD_TYPE, BOARD_TITLE,BOARD_CONTENT,MEMBER_NO,NICK_NAME,BOARD_DATE,BOARD_STATUS,BOARD_COUNT,MAIN_VIEW,OPTIONS_NAME,OPTIONS_PRICE FROM(SELECT B.BOARD_NO, BOARD_TYPE, BOARD_TITLE,BOARD_CONTENT,M.MEMBER_NO,NICK_NAME,BOARD_DATE,BOARD_STATUS,BOARD_COUNT,MAIN_VIEW,O.OPTIONS_NAME,O.OPTIONS_PRICE FROM BOARD B JOIN MEMBER M ON (B.MEMBER_NO = M.MEMBER_NO) JOIN OPTIONS O ON (B.BOARD_NO = O.BOARD_NO) WHERE B.BOARD_STATUS = 0 AND B.BOARD_TYPE = 2 ORDER BY BOARD_NO DESC))WHERE RNUM BETWEEN ? AND ?

searchKeywordList = SELECT RNUM, BOARD_NO, BOARD_TYPE, BOARD_TITLE,BOARD_CONTENT,NICK_NAME,BOARD_DATE,BOARD_STATUS,BOARD_COUNT FROM(SELECT ROWNUM RNUM, BOARD_NO, BOARD_TYPE, BOARD_TITLE,BOARD_CONTENT,NICK_NAME,BOARD_DATE,BOARD_STATUS,BOARD_COUNT FROM(SELECT BOARD_NO, BOARD_TYPE, BOARD_TITLE,BOARD_CONTENT,NICK_NAME,BOARD_DATE,BOARD_STATUS,BOARD_COUNT  FROM BOARD B JOIN MEMBER M ON (B.MEMBER_NO = M.MEMBER_NO)WHERE B.BOARD_STATUS = 0 AND B.BOARD_TYPE = 2 ORDER BY BOARD_NO DESC)) WHERE RNUM BETWEEN ? AND ? and (BOARD_TITLE LIKE ? OR BOARD_CONTENT LIKE ? OR NICK_NAME LIKE ?)
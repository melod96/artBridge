listCount=SELECT COUNT(*) FROM BOARD WHERE BOARD_STATUS = 0 AND BOARD_TYPE = 2
selectList=SELECT RNUM, BOARD_NO, BOARD_TYPE, BOARD_TITLE,BOARD_CONTENT,NICK_NAME,BOARD_DATE,BOARD_STATUS,BOARD_COUNT FROM(SELECT ROWNUM RNUM, BOARD_NO, BOARD_TYPE, BOARD_TITLE,BOARD_CONTENT,NICK_NAME,BOARD_DATE,BOARD_STATUS,BOARD_COUNT FROM(SELECT BOARD_NO, BOARD_TYPE, BOARD_TITLE,BOARD_CONTENT,NICK_NAME,BOARD_DATE,BOARD_STATUS,BOARD_COUNT  FROM BOARD B JOIN MEMBER M ON (B.MEMBER_NO = M.MEMBER_NO)WHERE B.BOARD_STATUS = 0 AND B.BOARD_TYPE = 2 ORDER BY BOARD_NO DESC))WHERE RNUM BETWEEN ? AND ?
selectFileList = SELECT B.BOARD_NO, B.BOARD_TITLE,B.BOARD_CONTENT,F.FILES_ROOT, M.NICK_NAME FROM FILES F JOIN BOARD B ON(B.BOARD_NO = F.F_REFERENCE_NO) JOIN MEMBER M ON (M.MEMBER_NO = B.MEMBER_NO) WHERE F_REFERENCE_NO = ?
selectRelateList= SELECT RELATE_NAME FROM RELATE
searchKeywordList = SELECT RNUM, BOARD_NO, BOARD_TYPE, BOARD_TITLE,BOARD_CONTENT,NICK_NAME,BOARD_DATE,BOARD_STATUS,BOARD_COUNT FROM(SELECT ROWNUM RNUM, BOARD_NO, BOARD_TYPE, BOARD_TITLE,BOARD_CONTENT,NICK_NAME,BOARD_DATE,BOARD_STATUS,BOARD_COUNT FROM(SELECT BOARD_NO, BOARD_TYPE, BOARD_TITLE,BOARD_CONTENT,NICK_NAME,BOARD_DATE,BOARD_STATUS,BOARD_COUNT  FROM BOARD B JOIN MEMBER M ON (B.MEMBER_NO = M.MEMBER_NO)WHERE B.BOARD_STATUS = 0 AND B.BOARD_TYPE = 2 ORDER BY BOARD_NO DESC)) WHERE BOARD_TITLE LIKE '%t%' OR BOARD_CONTENT LIKE '%t%' OR NICK_NAME LIKE '%t%'
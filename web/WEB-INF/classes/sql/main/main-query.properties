selectSlide = select FILES_NO,F_REFERENCE_NO,FILES_TITLE,CHANGE_TITLE,FILES_TYPE,FILES_ROOT,FILES_DATE,FILES_SECESSION from files JOIN BOARD on(F_REFERENCE_NO = BOARD_NO) where BOARD_TYPE = 2 and MAIN_VIEW = 1 and files_type = 2
selectBestWriter = SELECT RANK, BOARD_NO,AVG,FILES_NO,F_REFERENCE_NO,FILES_TITLE,CHANGE_TITLE,FILES_TYPE,FILES_ROOT,FILES_DATE,FILES_SECESSION,NAME,MEMBER_NO FROM(SELECT RANK() OVER (ORDER BY AVG(GRADE) DESC) AS RANK,G.BOARD_NO,AVG(G.GRADE) AVG,F.FILES_NO,F.F_REFERENCE_NO,F.FILES_TITLE,F.CHANGE_TITLE,F.FILES_TYPE,F.FILES_ROOT,F.FILES_DATE,F.FILES_SECESSION,M.NAME,M.MEMBER_NO FROM GRADE G JOIN BOARD B ON(G.BOARD_NO = B.BOARD_NO) JOIN FILES F ON(G.MEMBER_NO = F.F_REFERENCE_NO) JOIN MEMBER M ON(G.MEMBER_NO = M.MEMBER_NO) GROUP BY G.BOARD_NO,G.MEMBER_NO,F.FILES_NO,F.F_REFERENCE_NO,F.FILES_TITLE,F.CHANGE_TITLE,F.FILES_TYPE,F.FILES_ROOT,F.FILES_DATE,F.FILES_SECESSION,M.NAME,M.MEMBER_NO HAVING F.FILES_TYPE = 1 )WHERE RANK BETWEEN 1 AND 3
selectNewList = SELECT RANK,BOARD_NO,BOARD_DATE,BOARD_TITLE,FILES_NO,F_REFERENCE_NO,FILES_TITLE,CHANGE_TITLE,FILES_TYPE,FILES_ROOT,FILES_DATE,FILES_SECESSION,NAME,MEMBER_NO FROM(SELECT RANK() OVER (ORDER BY BOARD_DATE DESC) AS RANK,BOARD_NO,BOARD_DATE,BOARD_TITLE, FILES_NO,F_REFERENCE_NO,FILES_TITLE,CHANGE_TITLE,FILES_TYPE,FILES_ROOT,FILES_DATE,FILES_SECESSION,NAME,M.MEMBER_NO FROM FILES F JOIN BOARD B ON(F.F_REFERENCE_NO = B.BOARD_NO)JOIN MEMBER M ON( B.MEMBER_NO = M.MEMBER_NO)WHERE BOARD_TYPE = 2 AND FILES_TYPE = 2 )WHERE RANK BETWEEN 1 AND 3
searchNotice = SELECT RANK,BOARD_NO,BOARD_TYPE,BOARD_TITLE,BOARD_CONTENT,BOARD_DATE,MODIFY_DATE,BOARD_STATUS,BOARD_COUNT FROM(SELECT RANK() OVER (ORDER BY BOARD_DATE DESC) AS RANK,BOARD_NO,BOARD_TYPE,BOARD_TITLE,BOARD_CONTENT,BOARD_DATE,MODIFY_DATE,BOARD_STATUS,BOARD_COUNT FROM BOARD WHERE BOARD_TYPE = 1 ) WHERE RANK BETWEEN 1 AND 5



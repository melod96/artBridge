selectOptionList=SELECT BOARD_NO,OPTIONS_NAME,OPTIONS_PRICE FROM(SELECT BOARD_NO,OPTIONS_NAME,OPTIONS_PRICE FROM(SELECT B.BOARD_NO,O.OPTIONS_NAME,O.OPTIONS_PRICE FROM BOARD B JOIN MEMBER M ON (B.MEMBER_NO = M.MEMBER_NO) JOIN OPTIONS O ON (B.BOARD_NO = O.BOARD_NO)))WHERE board_no = ?
selectOneSalepage=SELECT B.BOARD_NO, B.BOARD_TYPE,B.BOARD_TITLE, B.BOARD_CONTENT, B.BOARD_DATE, B.MEMBER_NO, M.NICK_NAME, B.BOARD_COUNT, B.RESOLUTION, B.SUBMIT_FILE_TYPE, B.SUBMIT_SIZE, B.WORKING_PERIOD FROM BOARD B JOIN MEMBER M ON(B.MEMBER_NO = M.MEMBER_NO) WHERE BOARD_NO = ? AND BOARD_TYPE = 2
selectFileList = SELECT * FROM FILES WHERE F_REFERENCE_NO= ? AND FILES_TYPE = 2
selectRelateList = SELECT R.RELATE_NO, RELATE_NAME FROM RELATE R JOIN R_N_LIST RN ON(R.RELATE_NO = RN.RELATE_NO) JOIN BOARD B ON(RN.BOARD_NO = B.BOARD_NO) WHERE B.BOARD_NO = ?
selectRating=SELECT M.RATING_NO, RATING_NAME, SLOT, COMMISSION FROM RATING R JOIN MEMBER M ON(R.RATING_NO = M.RATING_NO) WHERE M.MEMBER_NO = ?
insertGrade=INSERT INTO GRADE VALUES(SEQ_GRADE_NO.NEXTVAL,?,?,?,?,SYSDATE )
selectGradeList=SELECT BOARD_NO, GRADE, GRADE_CONTENT, M.NICK_NAME, GRADE_DATE FROM GRADE G JOIN MEMBER M ON (G.MEMBER_NO = M.MEMBER_NO) WHERE G.BOARD_NO = ? ORDER BY GRADE_DATE
avgGrade=select avg(g.grade) from grade g join board b on(g.board_no = b.board_no) where b.board_no = ?
insertOrder=INSERT INTO ORDERS VALUES(SEQ_ORDERS_NO.NEXTVAL,?,?,?,SYSDATE,NULL,NULL,NULL)
selectOrderCurrval = select seq_orders_no.currval from dual
insertRequirements=INSERT INTO REQUIREMENTS VALUES(seq_requirement_no.NEXTVAL,?,?,?,NULL,NULL,SYSDATE)
insertOrderDetail=INSERT INTO ORDERS_DETAIL VALUES(SEQ_ORDERS_DETAIL_NO.NEXTVAL,?,1,SYSDATE,NULL)
selectFileList = SELECT B.BOARD_NO, B.BOARD_TITLE,B.BOARD_CONTENT,F.FILES_ROOT,M.MEMBER_NO ,M.NICK_NAME FROM FILES F JOIN BOARD B ON(B.BOARD_NO = F.F_REFERENCE_NO) JOIN MEMBER M ON (M.MEMBER_NO = B.MEMBER_NO) WHERE F_REFERENCE_NO = ? AND (FILES_TYPE = 2 or files_type = 3 or files_type= 4)
selectProfile=SELECT F_REFERENCE_NO, FILES_ROOT FROM FILES F JOIN BOARD B ON (F.F_REFERENCE_NO = B.BOARD_NO) WHERE BOARD_NO = ? AND FILES_TYPE = 1
insertRootOption=INSERT INTO REQUIREMENTS VALUES(SEQ_REQUIREMENT_NO.NEXTVAL,?,?,?,?,NULL,SYSDATE)
selectBoard_no=SELECT BOARD_NO FROM ORDERS WHERE ORDERS_NO = ?
selectsaleRequirementsList=SELECT REQURIEMENTS_CONTENT,REQUIREMENT_PRICE FROM REQUIREMENTS WHERE ORDERS_NO = ? AND MEMBER_NO = ?
selectBoard=SELECT BOARD_TITLE, M.NICK_NAME, RESOLUTION, SUBMIT_FILE_TYPE, SUBMIT_SIZE, WORKING_PERIOD FROM BOARD B JOIN MEMBER M ON(B.MEMBER_NO = M.MEMBER_NO) WHERE BOARD_NO = ?
insertPayment=INSERT INTO PAYMENT VALUES(SEQ_PAYMENT_NO.nextval,?,?,?,?,?)
selectPaymentCurrval=select SEQ_PAYMENT_NO.currval from dual
insertPaymentDetail=INSERT INTO PAYMENT_DETAIL VALUES(SEQ_PAYMENT_DETAIL_NO.NEXTVAL, ?,1, SYSDATE,NULL)
selectSlot=SELECT WRITER_SLOT FROM MEMBER WHERE MEMBER_NO=?
selectOrderCount=select count(*) from orders o join payment p  on(o.orders_no= p.orders_no) where o.writer_no = ?
selectBeforeSubList=SELECT BOARD_TITLE, "divRole_no", ORDERS_NO, CUS_NAME, CUS_ID, WRT_NICK, WRT_ID, O_DATE FROM BOARD B JOIN (SELECT DECODE(O.MEMBER_NO, ?, 1, 0) AS "divRole_no", ORDERS_NO, M.NAME AS "CUS_NAME", M.ID AS "CUS_ID", M2.NICK_NAME AS "WRT_NICK", M2.ID AS "WRT_ID", O_START_DATE AS "O_DATE", BOARD_NO FROM ORDERS O JOIN MEMBER M ON(O.MEMBER_NO = M.MEMBER_NO) JOIN MEMBER M2 ON(O.WRITER_NO = M2.MEMBER_NO) WHERE O.MEMBER_NO = ? OR WRITER_NO = ?) USING(BOARD_NO)
selectTransList=SELECT BOARD_TITLE, "divRole_no", ORDERS_NO, CUS_NAME, CUS_ID, WRT_NICK, WRT_ID, O_START_DATE, O_FINAL_DATE, OD.OD_START_DATE, OD.OD_END_DATE, ORDERS_ACTIVITY FROM ORDERS_DETAIL OD JOIN (SELECT BOARD_TITLE, "divRole_no", ORDERS_NO, CUS_NAME, CUS_ID, WRT_NICK, WRT_ID, O_START_DATE, O_FINAL_DATE FROM BOARD B JOIN (SELECT DECODE(O.MEMBER_NO, ?, 1, 0) AS "divRole_no", ORDERS_NO, M.NAME AS "CUS_NAME", M.ID AS "CUS_ID",M2.NICK_NAME AS "WRT_NICK", M2.ID AS "WRT_ID", O_START_DATE, O_FINAL_DATE, BOARD_NO FROM ORDERS O JOIN MEMBER M ON(O.MEMBER_NO = M.MEMBER_NO) JOIN MEMBER M2 ON(O.WRITER_NO = M2.MEMBER_NO) WHERE O.MEMBER_NO = ? OR WRITER_NO = ?) USING(BOARD_NO)) USING(ORDERS_NO) WHERE ORDERS_ACTIVITY = (SELECT MAX(ORDERS_ACTIVITY) FROM ORDERS_DETAIL)
selectTransStmt = select o.orders_no, o_start_date,  m1.nick_name as cusnick, m2.nick_name as wrinick, board_title, o.writer_no from orders o join member m1 on(m1.member_no = o.member_no) join member m2 on(m2.member_no = o.writer_no) join board b on(b.board_no = o.board_no) where m1.member_no = ? and o.orders_no = ? 
listCount=SELECT COUNT(*) FROM BOARD WHERE STATUS = 'Y' AND BTYPE = 1
totalPrice= select sum(REQUIREMENT_PRICE)as totalPrice FROM REQUIREMENTS WHERE ORDERS_NO = ? AND MEMBER_NO = ?
updateprice=update requirements set requirement_price = ? where orders_no = ? and member_no = ? and REQURIEMENTS_CONTENT = ?
insertComment=insert into comments values (seq_comment_no.nextval, ?,?,SYSDATE)
selectcommentlist=select * from comments where c_reference_no = ?
dealCancel=update orders_detail set orders_activity=8 where orders_no =?

selectOptionList=SELECT BOARD_NO,OPTIONS_NAME,OPTIONS_PRICE FROM(SELECT BOARD_NO,OPTIONS_NAME,OPTIONS_PRICE FROM(SELECT B.BOARD_NO,O.OPTIONS_NAME,O.OPTIONS_PRICE FROM BOARD B JOIN MEMBER M ON (B.MEMBER_NO = M.MEMBER_NO) JOIN OPTIONS O ON (B.BOARD_NO = O.BOARD_NO)))WHERE board_no = ?
selectOneSalepage=SELECT B.BOARD_NO, B.BOARD_TYPE,B.BOARD_TITLE, B.BOARD_CONTENT, B.BOARD_DATE, B.MEMBER_NO, M.NICK_NAME, B.BOARD_COUNT, B.RESOLUTION, B.SUBMIT_FILE_TYPE, B.SUBMIT_SIZE, B.WORKING_PERIOD FROM BOARD B JOIN MEMBER M ON(B.MEMBER_NO = M.MEMBER_NO) WHERE BOARD_NO = ? AND BOARD_TYPE = 2
selectFileList = SELECT * FROM FILES WHERE F_REFERENCE_NO= ? AND FILES_TYPE = 2
selectRelateList = SELECT R.RELATE_NO, RELATE_NAME FROM RELATE R JOIN R_N_LIST RN ON(R.RELATE_NO = RN.RELATE_NO) JOIN BOARD B ON(RN.BOARD_NO = B.BOARD_NO) WHERE B.BOARD_NO = ?
selectRating=SELECT M.RATING_NO, RATING_NAME, SLOT, COMMISSION FROM RATING R JOIN MEMBER M ON(R.RATING_NO = M.RATING_NO) WHERE M.MEMBER_NO = ?
insertGrade=INSERT INTO GRADE VALUES(SEQ_GRADE_NO.NEXTVAL,?,?,?,?,SYSDATE )
selectGradeList=SELECT BOARD_NO, GRADE, GRADE_CONTENT, M.NICK_NAME, GRADE_DATE FROM GRADE G JOIN MEMBER M ON (G.MEMBER_NO = M.MEMBER_NO) WHERE G.BOARD_NO = ? ORDER BY GRADE_DATE
avgGrade=select avg(g.grade) from grade g join board b on(g.board_no = b.board_no) where b.board_no = ?
insertOrder=INSERT INTO ORDERS VALUES(SEQ_ORDERS_NO.NEXTVAL,?,?,?,SYSDATE,NULL,NULL,NULL)
selectOrderCurrval = select seq_orders_no.currval from dual
insertRequirements=INSERT INTO REQUIREMENTS VALUES(seq_requirement_no.NEXTVAL,?,?,?,NULL,NULL,SYSDATE)
insertOrderDetail=INSERT INTO ORDERS_DETAIL VALUES(SEQ_ORDERS_DETAIL_NO.NEXTVAL,?,1,SYSDATE,NULL)
selectFileList = SELECT B.BOARD_NO, B.BOARD_TITLE,B.BOARD_CONTENT,F.FILES_ROOT,M.MEMBER_NO ,M.NICK_NAME FROM FILES F JOIN BOARD B ON(B.BOARD_NO = F.F_REFERENCE_NO) JOIN MEMBER M ON (M.MEMBER_NO = B.MEMBER_NO) WHERE F_REFERENCE_NO = ? AND (FILES_TYPE = 2 or files_type = 3 or files_type= 4)
selectProfile=SELECT F_REFERENCE_NO, FILES_ROOT FROM FILES F JOIN BOARD B ON (F.F_REFERENCE_NO = B.BOARD_NO) WHERE BOARD_NO = ? AND FILES_TYPE = 1
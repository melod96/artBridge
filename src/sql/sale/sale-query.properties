selectOptionList=SELECT BOARD_NO,OPTIONS_NAME,OPTIONS_PRICE FROM(SELECT BOARD_NO,OPTIONS_NAME,OPTIONS_PRICE FROM(SELECT B.BOARD_NO,O.OPTIONS_NAME,O.OPTIONS_PRICE FROM BOARD B JOIN MEMBER M ON (B.MEMBER_NO = M.MEMBER_NO) JOIN OPTIONS O ON (B.BOARD_NO = O.BOARD_NO)))WHERE board_no = ?

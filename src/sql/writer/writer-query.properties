selectPieceList=SELECT RNUM,BOARD_NO,BOARD_TYPE,BOARD_TITLE,BOARD_CONTENT,MEMBER_NO,BOARD_DATE,BOARD_STATUS,BOARD_COUNT,MAIN_VIEW FROM (SELECT ROWNUM RNUM,BOARD_NO,BOARD_TYPE,BOARD_TITLE,BOARD_CONTENT,MEMBER_NO,BOARD_DATE,BOARD_STATUS,BOARD_COUNT,MAIN_VIEW FROM (SELECT BOARD_NO,BOARD_TYPE,BOARD_TITLE,BOARD_CONTENT,MEMBER_NO,BOARD_DATE,BOARD_STATUS,BOARD_COUNT,MAIN_VIEW FROM board WHERE BOARD_STATUS = 0 AND BOARD_TYPE = 2 AND MAIN_VIEW = 0 AND MEMBER_NO = ? ORDER BY BOARD_NO DESC))WHERE RNUM BETWEEN ? AND ?
selectPieceListThumb=SELECT RNUM,BOARD_NO,BOARD_TITLE,BOARD_CONTENT,MEMBER_NO,BOARD_DATE,FILES_TITLE,CHANGE_TITLE,FILES_ROOT,FILES_TYPE FROM (SELECT ROWNUM RNUM,BOARD_NO,BOARD_TITLE,BOARD_CONTENT,MEMBER_NO,BOARD_DATE,FILES_TITLE,CHANGE_TITLE,FILES_ROOT,FILES_TYPE FROM (SELECT b.BOARD_NO,BOARD_TITLE,BOARD_CONTENT,b.MEMBER_NO,BOARD_DATE,FILES_TITLE,CHANGE_TITLE,FILES_ROOT,FILES_TYPE FROM BOARD b JOIN FILES f ON( b.BOARD_NO = f.F_REFERENCE_NO ) JOIN MEMBER m ON( m.MEMBER_NO = b.MEMBER_NO ) WHERE BOARD_STATUS = 0 AND BOARD_TYPE = 2 AND b.MEMBER_NO = ? AND f.FILES_TYPE IN( 2,3,4 ) ORDER BY b.BOARD_NO DESC))WHERE RNUM BETWEEN ? AND ?
boardNoCk=SELECT BOARD_NO FROM BOARD WHERE MEMBER_NO = ? AND ROWNUM=1 ORDER BY BOARD_NO DESC
selectBoardCurrval=select seq_board_no.currval from dual
listCount=SELECT count(*)  FROM BOARD b  JOIN FILES f ON( b.BOARD_NO = f.F_REFERENCE_NO )  JOIN MEMBER m ON( m.MEMBER_NO = b.MEMBER_NO )  WHERE BOARD_STATUS = 0  AND BOARD_TYPE = 2 AND b.MEMBER_NO = ? AND f.FILES_TYPE IN( 2,3,4 ) ORDER BY b.BOARD_NO DESC
selectWriterAvg=select member_no, avg(grade) from grade where member_no = ? group by member_no
selectOrderIngCount=SELECT COUNT(*) FROM ORDERS WHERE O_FINAL_DATE IS NULL AND WRITER_NO = ?
insertPiece=INSERT INTO BOARD VALUES(SEQ_BOARD_NO.NEXTVAL, 2, ?, ?, SYSDATE, ?, NULL, DEFAULT, DEFAULT, DEFAULT, ?, ?, ?, ?)
insertThumb=INSERT INTO FILES VALUES(SEQ_FILES_NO.NEXTVAL, ?, ?, ?, ?, '/image/sale/', SYSDATE, DEFAULT)
insertOptions=INSERT INTO OPTIONS VALUES(SEQ_OPTIONS_NO.NEXTVAL, ?, ?, ?, ?)
selectRelate=SELECT * FROM RELATE
insertRelate=INSERT INTO R_N_LIST VALUES(SEQ_R_N_LIST_NO.NEXTVAL, ?, ?)
deletePiece=UPDATE BOARD SET BOARD_STATUS = 1, MODIFY_DATE = SYSDATE WHERE BOARD_TYPE = 2 AND BOARD_STATUS = 0 AND MAIN_VIEW = 0 AND BOARD_NO = ?
updateProfile=UPDATE MEMBER SET INTRODUCTION = ?, WRITER_SLOT = ?, RECEPTION_STATUS = ? WHERE MEMBER_NO = ?
updateProfileImg=INSERT INTO FILES VALUES(SEQ_FILES_NO.NEXTVAL, ?, ?, ?, 1, '/image/profile/', SYSDATE, DEFAULT)
#ViewProfileImg=select files_no, f_reference_no, files_title, change_title, files_type, files_date from files where files_type = 1 and f_reference_no = ? and files_date = (select max(files_date) from files where f_reference_no = ?)
selectProfileImg=SELECT FILES_NO, F_REFERENCE_NO, CHANGE_TITLE, FILES_ROOT, FILES_DATE FROM (SELECT FILES_NO, F_REFERENCE_NO, CHANGE_TITLE, FILES_ROOT, FILES_DATE FROM FILES WHERE FILES_TYPE = 1 AND FILES_SECESSION = 0 AND F_REFERENCE_NO = ? ORDER BY FILES_DATE DESC) WHERE ROWNUM = 1
selectPieceData=SELECT files_title, b.board_no, BOARD_TITLE, BOARD_CONTENT, RESOLUTION,  SUBMIT_FILE_TYPE, SUBMIT_SIZE, WORKING_PERIOD, CHANGE_TITLE,FILES_ROOT,FILES_TYPE, R.RELATE_NO, R.RELATE_NAME FROM BOARD b  JOIN FILES f ON( b.BOARD_NO = f.F_REFERENCE_NO )  JOIN MEMBER m ON( m.MEMBER_NO = b.MEMBER_NO ) JOIN R_N_LIST RN ON( RN.BOARD_NO = B.BOARD_NO) JOIN RELATE R ON( R.RELATE_NO = RN.RELATE_NO) WHERE BOARD_STATUS = 0  AND BOARD_TYPE = 2  AND MAIN_VIEW = 0  AND f.FILES_TYPE IN( 2,3,4 )  AND b.MEMBER_NO = ? AND b.BOARD_NO = ?
selectOptionsList=SELECT OPTIONS_NAME, OPTIONS_PRICE FROM OPTIONS WHERE BOARD_NO = ? AND MEMBER_NO = ?
#========== piece update query ============
updatePiece=UPDATE BOARD SET BOARD_TITLE=?, BOARD_CONTENT=?, MODIFY_DATE=SYSDATE, RESOLUTION=?, SUBMIT_FILE_TYPE=?, SUBMIT_SIZE=?, WORKING_PERIOD=? WHERE BOARD_STATUS=0 AND MAIN_VIEW=0 AND BOARD_NO=? AND MEMBER_NO=?
updateThumb=UPDATE FILES SET FILES_TITLE=?, CHANGE_TITLE=?, FILES_DATE=SYSDATE WHERE F_REFERENCE_NO=? AND FILES_TYPE=?
deleteOptions=DELETE FROM OPTIONS WHERE BOARD_NO=?
deleteRelate=DELETE FROM R_N_LIST WHERE BOARD_NO=?
selectWriter=select nick_name, introduction from member where member_no = ?

selectPieceList=SELECT RNUM,BOARD_NO,BOARD_TYPE,BOARD_TITLE,BOARD_CONTENT,MEMBER_NO,BOARD_DATE,BOARD_STATUS,BOARD_COUNT,MAIN_VIEW FROM (SELECT ROWNUM RNUM,BOARD_NO,BOARD_TYPE,BOARD_TITLE,BOARD_CONTENT,MEMBER_NO,BOARD_DATE,BOARD_STATUS,BOARD_COUNT,MAIN_VIEW FROM (SELECT BOARD_NO,BOARD_TYPE,BOARD_TITLE,BOARD_CONTENT,MEMBER_NO,BOARD_DATE,BOARD_STATUS,BOARD_COUNT,MAIN_VIEW FROM board WHERE BOARD_STATUS = 0 AND BOARD_TYPE = 2 AND MAIN_VIEW = 0 AND MEMBER_NO = ? ORDER BY BOARD_NO DESC))WHERE RNUM BETWEEN ? AND ?
#thumb files in paging list
selectPieceListThumb=SELECT RNUM,BOARD_NO,BOARD_TITLE,BOARD_CONTENT,MEMBER_NO,BOARD_DATE,FILES_TITLE,CHANGE_TITLE,FILES_ROOT,FILES_TYPE FROM (SELECT ROWNUM RNUM,BOARD_NO,BOARD_TITLE,BOARD_CONTENT,MEMBER_NO,BOARD_DATE,FILES_TITLE,CHANGE_TITLE,FILES_ROOT,FILES_TYPE FROM (SELECT b.BOARD_NO,BOARD_TITLE,BOARD_CONTENT,b.MEMBER_NO,BOARD_DATE,FILES_TITLE,CHANGE_TITLE,FILES_ROOT,FILES_TYPE FROM BOARD b JOIN FILES f ON( b.BOARD_NO = f.F_REFERENCE_NO ) JOIN MEMBER m ON( m.MEMBER_NO = b.MEMBER_NO ) WHERE BOARD_STATUS = 0 AND BOARD_TYPE = 2 AND MAIN_VIEW = 0 AND b.MEMBER_NO = ? AND f.FILES_TYPE IN( 2,3,4 ) ORDER BY b.BOARD_NO DESC))WHERE RNUM BETWEEN ? AND ?

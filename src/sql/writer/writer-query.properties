selectPieceList=SELECT RNUM,BOARD_NO,BOARD_TYPE,BOARD_TITLE,BOARD_CONTENT,MEMBER_NO,BOARD_DATE,BOARD_STATUS,BOARD_COUNT,MAIN_VIEW FROM (SELECT ROWNUM RNUM,BOARD_NO,BOARD_TYPE,BOARD_TITLE,BOARD_CONTENT,MEMBER_NO,BOARD_DATE,BOARD_STATUS,BOARD_COUNT,MAIN_VIEW FROM (SELECT BOARD_NO,BOARD_TYPE,BOARD_TITLE,BOARD_CONTENT,MEMBER_NO,BOARD_DATE,BOARD_STATUS,BOARD_COUNT,MAIN_VIEW FROM board WHERE BOARD_STATUS = 0 AND BOARD_TYPE = 2 AND MAIN_VIEW = 0 ORDER BY BOARD_NO DESC))WHERE RNUM BETWEEN ? AND ?
listCount=SELECT COUNT(*) FROM BOARD WHERE BOARD_STATUS = 0 AND BOARD_TYPE = 2 AND MAIN_VIEW = 0
insertPiece=INSERT INTO BOARD VALUES(SEQ_BOARD_NO.NEXTVAL, 2, ?, ?, SYSDATE, ?, NULL, DEFAULT, DEFAULT, DEFAULT, ?, ?, ?, ?)
insertThumb=INSERT INTO FILES VALUES(SEQ_FILES_NO.NEXTVAL, ?, ?, ?, ?, ?, SYSDATE, DEFAULT)

selectList=SELECT BOARD_NO, BOARD_TITLE, BOARD_DATE FROM BOARD WHERE BOARD_TYPE = 3
listCount=SELECT COUNT(*) FROM BOARD WHERE BOARD_STATUS = 0 AND BOARD_TYPE = 3 AND MAIN_VIEW = 0
listCountSearch=SELECT COUNT(*) FROM BOARD WHERE BOARD_STATUS = 0 AND BOARD_TYPE = 3 AND MAIN_VIEW = 0 AND BOARD_TITLE LIKE '%'||?||'%'

insertFreeBoard=INSERT INTO BOARD VALUES(SEQ_BOARD_NO.NEXTVAL, 3, ?, ?, SYSDATE, ?, NULL, DEFAULT, DEFAULT, DEFAULT, NULL, NULL, NULL, NULL)
selectFreeBoardList=SELECT RNUM, BOARD_NO, BOARD_TYPE, BOARD_TITLE,BOARD_CONTENT,MEMBER_NO,BOARD_DATE,BOARD_STATUS,BOARD_COUNT,MAIN_VIEW, NICK_NAME FROM(SELECT ROWNUM RNUM, BOARD_NO, BOARD_TYPE, BOARD_TITLE,BOARD_CONTENT,MEMBER_NO,BOARD_DATE, BOARD_STATUS,BOARD_COUNT,MAIN_VIEW, NICK_NAME FROM(SELECT BOARD_NO, BOARD_TYPE, BOARD_TITLE,BOARD_CONTENT, B.MEMBER_NO,BOARD_DATE,BOARD_STATUS,BOARD_COUNT,MAIN_VIEW, NICK_NAME FROM BOARD B JOIN MEMBER M ON(B.MEMBER_NO = M.MEMBER_NO) WHERE BOARD_STATUS = 0 AND BOARD_TYPE = 3 ORDER BY BOARD_NO DESC)) WHERE RNUM BETWEEN ? AND ?
selectFreeBoardDetail=SELECT BOARD_NO, BOARD_TYPE, BOARD_TITLE, BOARD_CONTENT, BOARD_DATE, B.MEMBER_NO, MODIFY_DATE, BOARD_STATUS, BOARD_COUNT, MAIN_VIEW, NICK_NAME FROM BOARD B JOIN MEMBER M ON(B.MEMBER_NO = M.MEMBER_NO) WHERE BOARD_NO = ?
FreeBoardUpdateCount=UPDATE BOARD SET BOARD_COUNT = (SELECT BOARD_COUNT FROM BOARD WHERE BOARD_NO = ?) + 1 WHERE BOARD_NO =? 
updateFreeBoard=UPDATE BOARD SET BOARD_TITLE = ?, BOARD_CONTENT = ?, MODIFY_DATE = SYSDATE WHERE BOARD_NO = ?
searchFreeBoard=SELECT RNUM, BOARD_NO, BOARD_TYPE, BOARD_TITLE,BOARD_CONTENT,MEMBER_NO,BOARD_DATE,BOARD_STATUS,BOARD_COUNT,MAIN_VIEW, NICK_NAME FROM(SELECT ROWNUM RNUM, BOARD_NO, BOARD_TYPE, BOARD_TITLE,BOARD_CONTENT,MEMBER_NO,BOARD_DATE,BOARD_STATUS,BOARD_COUNT,MAIN_VIEW, NICK_NAME FROM(SELECT BOARD_NO, BOARD_TYPE, BOARD_TITLE,BOARD_CONTENT,MEMBER_NO,BOARD_DATE,BOARD_STATUS,BOARD_COUNT,MAIN_VIEW, NICK_NAME FROM (SELECT ROWNUM, BOARD_NO, BOARD_TYPE, BOARD_TITLE, BOARD_CONTENT, BOARD_DATE, B.MEMBER_NO, BOARD_STATUS,BOARD_COUNT, MAIN_VIEW, NICK_NAME FROM BOARD B JOIN MEMBER M ON(B.MEMBER_NO = M.MEMBER_NO)WHERE BOARD_TYPE = 3 AND BOARD_STATUS = 0 AND MAIN_VIEW = 0 AND BOARD_TITLE LIKE '%'||?||'%'ORDER BY ROWNUM DESC)WHERE BOARD_STATUS = 0 AND BOARD_TYPE = 3 ORDER BY BOARD_NO DESC)) WHERE RNUM BETWEEN ? AND ?
deleteFreeBoard=UPDATE BOARD SET BOARD_STATUS = 1 WHERE BOARD_NO = ?